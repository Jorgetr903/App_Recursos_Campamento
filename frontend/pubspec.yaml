name: app_recursos_campamento
description: Una app de recursos para monitores de campamento

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.10
  syncfusion_flutter_pdfviewer: ^30.2.7
  share_plus: ^11.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_staggered_animations: ^1.1.1
  http: ^1.1.0
  flutter_pdfview: ^1.2.3
  material_design_icons_flutter: ^7.0.7296
  dio: ^5.4.3+1
  path_provider: ^2.1.5
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/fondo-min.png
    - assets/logoCSP.png

flutter_native_splash:
  color: "#ffffff"    # blanco
  android_12:
    icon_background_color: "#ffffff"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logoCSP.png" # fallback general
  adaptive_icon_foreground: "assets/logoCSP.png"
  adaptive_icon_background: "#FFFF00" # amarillo


